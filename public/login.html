<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Herbal Health</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- الهيدر سيتم تحميله ديناميكياً -->
    <div id="header-container"></div>

    <div class="login-page-wrapper">
        <div class="background-container">
            <img src="images/login_photo.jpeg" alt="Fruits and Herbs Background" class="display-image">
        </div>

        <div class="login-container">
            <form class="login-form" id="loginForm">
                <h2>Sign in to Herbal Health</h2>

                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fa-solid fa-eye input-icon" id="togglePassword"></i> 
                </div>

                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="sign-in-button">Sign in</button>

                <div class="divider">
                    <span class="or-text">Or login with</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-button google">
                        <i class="fa-brands fa-google icon" style="color:#DB4437;"></i>
                        Google
                    </button>
                    <button type="button" class="social-button apple">
                        <i class="fa-brands fa-apple icon" style="color:#333;"></i>
                        Apple
                    </button>
                </div>

                <div class="signup-link">
                    Don't have an account? <a href="register.html">Register now</a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- الفوتر سيتم تحميله ديناميكياً -->
    <div id="footer-container"></div>

    <script src="script.js"></script>
</body>
</html>
