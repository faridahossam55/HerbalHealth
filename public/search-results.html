<!-- Product Details Modal -->
<div id="productModal" class="product-modal">
    <div class="modal-content">
        <button class="close-modal">&times;</button>
        
        <div class="modal-header">
            <img id="modalProductImage" src="" alt="" class="modal-product-image">
            <h2 id="modalProductName" class="modal-product-name"></h2>
            <div id="modalProductCategory" class="modal-product-category"></div>
        </div>
        
        <div class="modal-body">
            <div class="modal-section">
                <h4><i class="fas fa-info-circle"></i> About</h4>
                <p id="modalProductDescription"></p>
            </div>
            
            <div class="modal-section">
                <h4><i class="fas fa-leaf"></i> Benefits</h4>
                <ul id="modalProductBenefits" class="features-list"></ul>
            </div>
            
            <div class="modal-section">
                <h4><i class="fas fa-book-open"></i> How to Use</h4>
                <p id="modalProductUsage"></p>
            </div>
            
            <div class="modal-section">
                <h4><i class="fas fa-star"></i> Reviews</h4>
                <div id="modalProductReviews" class="product-reviews"></div>
            </div>
        </div>
        
        <div class="modal-footer">
            <div class="product-price-section">
                <div class="price-main" id="modalProductPrice"></div>
                <div id="modalProductOldPrice"></div>
            </div>
            
            <div class="modal-actions">
                <button class="btn-modal-wishlist" id="modalWishlist">
                    <i class="far fa-heart"></i> Wishlist
                </button>
                <button class="btn-modal-cart" id="modalAddToCart">
                    <i class="fas fa-shopping-cart"></i> Add to Cart
                </button>
            </div>
        </div>
    </div>
</div>


    <div id="footer-container"></div>
